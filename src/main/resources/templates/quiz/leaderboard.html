<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Quiz Leaderboard</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container my-4">
  <h1>Leaderboard for <span th:text="${quiz.title}">Quiz Title</span></h1>

  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Rank</th>
      <th>User Name</th>
      <th>Score</th>
      <th>Time Taken (Seconds)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result, iterStat : ${leaderboard}">
      <td th:text="${iterStat.index + 1}">1</td>
      <td th:text="${result.user.name}">User Name</td>
      <td th:text="${result.score}">Score</td>
      <td th:text="${result.timeTakenInSeconds}">Time</td>
    </tr>
    </tbody>
  </table>

  <a href="/user/dashboard" class="btn btn-primary">Back to Dashboard</a>
</div>
</body>
</html>
