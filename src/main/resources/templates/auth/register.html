<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h2 class="my-4 text-center">Register</h2>

      <form th:action="@{/auth/register}" method="post">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="nim">NIM</label>
          <input type="text" id="nim" name="nim" class="form-control" placeholder="Enter your NIM" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="role">Role</label>
          <select id="role" name="role" class="form-control">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary btn-block">Register</button>
        </div>
        <div th:if="${error != null}" class="alert alert-danger">
          <span th:text="${error}">Error during registration</span>
        </div>
      </form>

      <!-- Link to login page -->
      <div class="text-center mt-3">
        <p>Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
