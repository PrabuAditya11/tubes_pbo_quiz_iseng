<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <!-- Bootstrap CSS melalui CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="my-4 text-center">Login</h2>

            <!-- Form login -->
            <form action="#" th:action="@{/auth/login}" method="post">
                <div class="form-group">
                    <label for="nim">NIM</label>
                    <input type="text" id="nim" name="nim" class="form-control" placeholder="Enter your NIM" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </div>
                <div th:if="${error != null}" class="alert alert-danger">
                    <span th:text="${error}">Invalid NIM or Password</span>
                </div>
            </form>

            <!-- Link to register page -->
            <div class="text-center mt-3">
                <p>Don't have an account? <a th:href="@{/auth/register}">Register here</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS dan dependensi -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
